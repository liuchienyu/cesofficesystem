{% extends "./base/base.html" %}
{% block body %}
<body onload="showDate();showYear();">               
<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class=" mb-0 text-gray-800">發布公告系統</h1>
</div>

<!-- Second container -->
<form method="POST" action="{{url_for('announcement_in')}}"class="row g-3 mb-4">
    <div class="col-md-3  mb-4">
        <label for="inputCity" class="form-label">發布日期</label>
        <input type="text" class="form-control text-center" name="applyDate" id="applyDate" disabled>
            <script>
                function showDate() {
                    var NowDate = new Date();
                    var yy = NowDate.getFullYear();
                    var mm = NowDate.getMonth() + 1;
                    var dd = NowDate.getDate();
                    var h = NowDate.getHours();
                    var m = NowDate.getMinutes();
                    var s = NowDate.getSeconds();
                    h = (h < 10) ? "0" + h : h;
                    m = (m < 10) ? "0" + m : m;
                    s = (s < 10) ? "0" + s : s;
                    document.getElementById('applyDate').value = yy + "/" + mm + "/" + dd + " " + h + "：" + m + "：" + s;
                    setTimeout("showDate()", 1000);
                }
            </script> 
        </input>
      </div>
      <div class="col-md-3">
        <label for="inputState" class="form-label">公告類別</label>
        <select class="form-select form-select-lg btn btn-outline-info w-100 text-center"
            name="announcement_category" id="announcement_category" aria-label=".form-select-lg example">
            <option selected>請選擇</option>
            <option value="一般公告">一般公告</option>
            <option value="財務公告">財務公告</option>
            <option value="人資公告">人資公告</option>
            <option value="會議公告">會議公告</option>
            <option value="解釋公告">解釋公告</option>
            <option value="命令公告">命令公告</option>
            <option value="獎懲公告">獎懲公告</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="inputState" class="form-label">發布單位</label>
        <select class="form-select form-select-lg btn btn-outline-info w-100 text-center"
            name="department" id="department" aria-label=".form-select-lg example">
            <option selected>請選擇</option>
            <option value="總管理處">總管理處</option>
            <option value="監察室">監察室</option>
            <option value="秘書室">秘書室</option>
            <option value="財務部">財務部</option>
            <option value="出納科">出納科</option>
            <option value="會計科">會計科</option>
            <option value="人資部">人資部</option>
            <option value="實習組">實習組</option>
            <option value="資訊部">資訊部</option>
            <option value="研發科">研發科</option>
            <option value="技術科">技術科</option>
            <option value="研發一組">研發一組</option>
            <option value="技術一組">技術一組</option>
        </select>
      </div>     
      <div class="col-md-3">
        <label for="inputZip" class="form-label">發布人</label>
            <select class="form-select form-select-lg btn btn-outline-info w-100 text-center"
            name="applicant" id="applicant" aria-label=".form-select-lg example">
            <option selected>請選擇</option>
            <option value="劉建佑">劉建佑</option>
            <option value="侯正成">侯正成</option>
            <option value="陳星維">陳星維</option>
            <option value="劉軒志">劉軒志</option>
            <option value="林彥合">林彥合</option>
            <option value="李知恩">李知恩</option>
            </select>
        </div>
    <div class="col-12 mb-4">
      <label for="inputAddress" class="form-label">公告主旨</label>
      <input type="text" class="form-control" name="subject" id="subject" placeholder="請輸入公告主旨">
    </div>
    <div class="col-12 mb-4">
      <h6 class=" mb-0 mb-3 " class="form-label">公告內文</h6>
      <textarea name="text_in" id="text_in" rows="50" cols="126"placeholder = '請輸入公告內文'></textarea>
    </div>
    <div class="col-12 mb-4">
      <label for="inputAddress2" class="form-label">附件名稱</label>
      <input type="text" class="form-control" name="filename" id="filename" placeholder="請輸入附件名稱">
    </div>
    <div class="col-12 mb-4">
      <button type="#" class="btn btn-primary btn-center">發布</button>
    </div>
  </form>



{% endblock %}
